---
kind: Service
apiVersion: v1
metadata:
  name: pihole-dns-upd-svc
  namespace: network
  annotations:
    "io.cilium/lb-ipam-ips": "10.10.0.70"
    # "io.cilium/lb-ipam-sharing-key": "pihole-dns-key"
spec:
  selector:
    app: pihole
  type: LoadBalancer
  loadBalancerClass: io.cilium/l2-announcer
  ports:
    - name: svc-53-udp-dns
      port: 53
      targetPort: 53
      protocol: UDP
