---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: l1nkr
  namespace: flux-system
spec:
  targetNamespace: external
  commonMetadata:
    labels:
      app.kubernetes.io/name: l1nkr
  path: ./cluster/kubernetes/external/l1nkr/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  decryption:
    provider: sops
    secretRef:
      name: sops-age
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: l1nkr-ingress
  namespace: flux-system
spec:
  targetNamespace: external
  commonMetadata:
    labels:
      app.kubernetes.io/name: l1nkr-ingress
  path: ./cluster/kubernetes/external/l1nkr/ingress
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m