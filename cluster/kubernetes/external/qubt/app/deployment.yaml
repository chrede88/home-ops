apiVersion: apps/v1
kind: Deployment
metadata:
  name: qubt
  namespace: external
  labels:
    app: qubt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qubt
  template:
    metadata:
      labels:
        app: qubt
    spec:
      containers:
      - image: ghcr.io/chrede88/qubtdocker:v1.1.1
        name: qubt
        imagePullPolicy: Always
        securityContext:
          runAsNonRoot: true
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
          seccompProfile:
            type: RuntimeDefault
      imagePullSecrets:
        - name: ghcr-secret