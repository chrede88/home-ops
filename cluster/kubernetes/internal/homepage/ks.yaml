---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: homepage
  namespace: flux-system
spec:
  targetNamespace: internal
  commonMetadata:
    labels:
      app.kubernetes.io/name: homepage
  path: ./cluster/kubernetes/internal/homepage/app
  prune: false
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  decryption:
    provider: sops
    secretRef:
      name: sops-age
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: homepage-ingress
  namespace: flux-system
spec:
  targetNamespace: internal
  commonMetadata:
    labels:
      app.kubernetes.io/name: homepage-ingress
  path: ./cluster/kubernetes/internal/homepage/ingress
  prune: false
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
