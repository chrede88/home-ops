---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: qubt-caddy
  namespace: flux-system
spec:
  targetNamespace: internal
  commonMetadata:
    labels:
      app.kubernetes.io/name: qubt-caddy
  path: ./cluster/kubernetes/internal/qubt-caddy/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  decryption:
    provider: sops
    secretRef:
      name: sops-age
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: qubt-caddy-ingress
  namespace: flux-system
spec:
  targetNamespace: internal
  commonMetadata:
    labels:
      app.kubernetes.io/name: qubt-caddy-ingress
  path: ./cluster/kubernetes/internal/qubt-caddy/ingress
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m