      port: 443
      allowedRoutes:
        namespaces:
          from: Selector
          selector:
            matchLabels:
              internal-gateway-access: 'true'
      tls:
        mode: Terminate
        certificateRefs:
          - name: gatus-cjsolsen-com
    # catch traffic for the grafana dashboard
