---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/monitoring.coreos.com/podmonitor_v1.json
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: l1nkr
  namespace: external
spec:
  selector:
    matchLabels:
      app: l1nkr
  podMetricsEndpoints:
    - port: metrics
      path: /metrics
      interval: 30s
