---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: kromgo
  namespace: observability
spec:
  parentRefs:
    - name: external-gateway
      namespace: network
      sectionName: kromgo
  rules:
    - matches:
      - path:
          type: PathPrefix
          value: /
      backendRefs:
        - name: kromgo
          port: 8080