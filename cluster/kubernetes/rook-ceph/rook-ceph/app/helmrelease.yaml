---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: rook-ceph-operator
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: rook-ceph
      version: v1.13.6
      sourceRef:
        kind: HelmRepository
        name: rook-ceph
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    csi:
      serviceMonitor:
        enabled: false # <- change when Prometheus is running
    monitoring:
      enabled: false # <- change when Prometheus is running
    resources:
      requests:
        memory: 128Mi
        cpu: 100m
      limits:
        cpu: 200m
        memory: 256Mi