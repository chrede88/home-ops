---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: ceph-dashboard
  namespace: rook-ceph
  labels:
    route-label: external-dns-internal
spec:
  parentRefs:
    - name: internal-gateway
      namespace: network
      sectionName: ceph-dashboard
  rules:
    - matches:
      - path:
          type: PathPrefix
          value: /
      backendRefs:
        - name: rook-ceph-mgr-dashboard
          port: 8080