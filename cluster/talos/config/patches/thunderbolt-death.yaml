---
apiVersion: v1alpha1
kind: LinkAliasConfig
name: death-to-black
selector:
  match: link.driver == "thunderbolt-net" && link.bus_path == "1-1.0"
---
apiVersion: v1alpha1
kind: LinkAliasConfig
name: death-to-thrash
selector:
  match: link.driver == "thunderbolt-net" && link.bus_path == "0-1.0"
---
apiVersion: v1alpha1
kind: LinkConfig
name: death-to-black
addresses:
  - address: 169.254.255.2/32 # death
mtu: 65520
routes:
  - destination: 169.254.255.3/32 # black
    metric: 2048
up: true
---
apiVersion: v1alpha1
kind: LinkConfig
name: death-to-thrash
addresses:
  - address: 169.254.255.2/32 # death
mtu: 65520
routes:
  - destination: 169.254.255.4/32 # thrash
    metric: 2048
up: true